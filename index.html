<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Ohmyfood</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
    </head>

    <body class="homePage">
        <header>
            <img src="./img/ohmyfood.png" alt="Logo Ohmyfood">
        </header>
        <main>
            <section class="location">
                <iframe src="./svg/iconmonstr-location-1.svg" frameborder="0"></iframe>
                <p>Paris, Belleville</p>
            </section>
            <section class="presentation">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'éxception, sélectionnés par nos soins.</p>
                <button class="btn-validate">
                    Explorer nos restaurants
                </button>
            </section>
            <section class="working">
                <h2>Fonctionnement</h2>
                <ol>
                    <li><iframe src="./svg/smartphone.svg" frameborder="0"></iframe>Choisissez un restaurant</li>
                    <li><iframe src="./svg/listing.svg" frameborder="0"></iframe>Composez votre menu</li>
                    <li><iframe src="./svg/store.svg" frameborder="0"></iframe>Dégustez au restaurant</li>
                </ol>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
